<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ритер</title>
    <link rel="stylesheet" href="css/fonts.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <header>
      <!-- Header menu -->
      <div class="menu">
        <div class="container">
          <div class="row">
            <div class="col-lg-10">
              <nav>
                <ul>
                  <li><a href="#">О компании</a></li>
                  <li><a href="#">Контакты</a></li>
                  <li><a href="#">Сотрудничество</a></li>
                  <li><a href="#">Доставка</a></li>
                  <li><a href="#">Оплата и возврат</a></li>
                </ul>
              </nav>
            </div>
            <div class="col-lg-2">
              <div class="menu__button">
                <a href="#">
                  <div class="menu__button-icon"></div>
                  <div class="menu__button-label">Меню</div>
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- Information panel -->
      <div class="information">
        <div class="container">
          <div class="row">
            <div class="col-lg-5">
              <div class="information__block float-left">
                <div class="information__text float-right">
                  Ваш город Пермь
                   <strong>+7 495 290-34-84</strong> 
                </div>
                  <svg class="information__icon" width="21" height="21">
                    <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="img/icons.svg#telephone"></use>
                </svg>
              </div>
              <div class="information__block float-right">
                <div class="information__text float-right">
                  Напишите нам
                  <strong>hello@riter.ru</strong>
                </div>
                  <svg class="information__icon" width="21" height="21">
                    <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="img/icons.svg#email-2"></use>
                </svg>
              </div>
            </div>
            <div class="col-lg-2">
              <div class="information__logo"></div>
            </div>
            <div class="col-lg-5">
              <div class="information__block float-left">
                <div class="information__text text-align-right float-left">
                  Личный кабинет
                   <strong>Вход/регистрация</strong> 
                </div>
                  <svg class="information__icon" width="21" height="21">
                    <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="img/icons.svg#user-3"></use>
                </svg>
              </div>
              <div class="information__block float-right">
                <div class="information__text text-align-right float-left">
                  Товаров на сумму
                   <strong>320 000 Р</strong> 
                </div>
                  <svg class="information__icon float-right" width="23" height="23">
                    <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="img/icons.svg#shopping-cart"></use>
                </svg>
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>
    
    <footer></footer>
  </body>
</html>
